{% extends 'layout.html' %}

{% block body %}
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Sport</th>
        </tr>
        </thead>
        <tbody>
            {% for name in registrants %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ registrants[name] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
