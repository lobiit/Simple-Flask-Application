{% extends 'layout.html' %}

{% block body %}
    <form action="/register" method="post">
       <input name="name" autocomplete="off" autofocus placeholder="Name" type="text"/>
        <select name="sport">
            <option disabled selected value="">Sport</option>
            {% for sport in sports %}
                <option value="{{ sport }}">{{ sport }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Register"/>
    </form>
{% endblock %}
